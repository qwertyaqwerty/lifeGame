<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>lifeGame</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/control.css -->
  <link rel="stylesheet" href="styles/control.css">
  <!-- endbuild -->
</head>
<body>
<div class="control">
  <label for="grid-size">Grid size: </label>
  <input id="grid-size" class="text-input" value="5">
  <label for="frame-rate">Frame rate: </label>
  <input id="frame-rate" class="text-input" value="10">
  <label for="init-pos">Random live rate: </label>
  <input id="init-pos" class="text-input" value="0.15">
  <input type="radio" class="radio-input" name="rule-set" id="rule-set-0" value="0" checked="checked">Neumann
  <input type="radio" class="radio-input" name="rule-set" id="rule-set-1" value="1">Moore
  <button class="normal-btn" id="apply-changes">Apply</button>
  <button class="normal-btn" id="random-map">Random</button>
  <button class="control-btn" id="play-control"><br></button>
</div>
<div id="show">
  <canvas id="show-canvas"></canvas>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/game_logic.js -->
<script src="scripts/game_logic.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
